{% extends 'base.html' %}  <!--{от какого шаблона наследуемся}-->

{% block title %}
    Создание поездки
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление поездки</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Укажите количество"><br>
        <input type="text" name="distance" id="distance" class="form-control" placeholder="Расстояние в км"><br>
        <input type="submit" class="btn btn-success" value="Отправить"><br>
    </form>
</div>
{% endblock %}
